<ion-header>

  <ion-navbar>
    <ion-title>My gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="getPicture()">Take a photo</button>
  
  <ion-list *ngIf="images">
        <ion-item *ngFor="let image of images">
          <button ion-fab (click)="whatsappShare(image)"><ion-icon name="logo-whatsapp"></ion-icon></button>
          <button ion-fab (click)="facebookShare(image)"><ion-icon name="logo-facebook"></ion-icon></button>
            <img [src]="image" *ngIf="image" />
        </ion-item>
    </ion-list>
</ion-content>
